<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-title>
      Historial
    </ion-title>
<ion-buttons slot="end">
  <ion-button (click)="enviarCorreo()" color="primary">
    <ion-icon slot="start" name="send"></ion-icon>
  </ion-button>
</ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <ion-list *ngFor="let registro of dataLocalService.guardados">
    

    <ion-item-sliding>
      <ion-item-options side="end">
        <ion-item-option (click)="enviarRegistroByMultiplataforma(registro)">
          <ion-icon slot="icon-only" name="share-social-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
  
      <ion-item detail (click)="abrirRegistro(registro)">
        <ion-icon color="primary" slot="start" [name]="registro.icon"></ion-icon>
        <ion-label>
          <h2>{{registro.text}}</h2>
          <p>{{registro.created | date:'medium'}} </p>
        </ion-label>
      </ion-item>

    </ion-item-sliding>

  </ion-list>

</ion-content>
