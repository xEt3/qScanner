<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tabs/tab2" (click)="salir()"></ion-back-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button (click)="eliminarRegistro()" fill="clear" expand="block" color="danger">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-button>
      <ion-button (click)="compartirSocialMedia()" fill="clear" expand="block" color="primary">
        <ion-icon slot="icon-only" name="share-social-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-label>
        <h3>Nombre</h3>
        <p>{{ssid}}</p>
      </ion-label>
      <ion-icon name="globe-outline" slot="start"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-label>
        <h3>Cifrado</h3>
        <p>{{auth}}</p>
      </ion-label>
      <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-label>
        <h3>Contrase√±a</h3>
        <p>{{passwd | contrasena:!contrasenaVisible }}</p>
      </ion-label>
      <ion-icon name="key-outline" slot="start"></ion-icon>
      <ion-button (click)="contrasenaVisible=!contrasenaVisible" expand="block" fill="clear" shape="round" >
        <ion-icon *ngIf="!contrasenaVisible" slot="icon-only" name="eye-outline"></ion-icon>
        <ion-icon *ngIf="contrasenaVisible" slot="icon-only" name="eye-off-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item lines="none">
      <ion-label>
        <h3>Texto QR</h3>
      </ion-label>
      <ion-icon name="qr-code-outline" slot="start"></ion-icon>
    </ion-item>
    <ion-label class="ion-text-center"><p>{{registro.text}}</p></ion-label>
  </ion-list>
  <ion-item lines="none">
    <ion-label>
      <h3>Fecha de escaneo</h3>
     </ion-label>
     <ion-icon name="calendar-outline" slot="start"></ion-icon>
  </ion-item>
  <ion-label class="ion-text-center"><p>{{registro.created | date: 'medium'}}</p></ion-label>


</ion-content>
<ion-footer class="ion-no-border">
  <ion-button (click)="guardarRed()" expand="block" fill="outline" shape="round">
    Guardar Red
    <ion-icon slot="end" name="save-outline"></ion-icon>
  </ion-button>
</ion-footer>
